<div class="not-found-container">
  <mat-card class="not-found-card">
    <mat-card-content>
      <h1>404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <button mat-raised-button color="primary" routerLink="/dashboard">
        Go to Dashboard
      </button>
    </mat-card-content>
  </mat-card>
</div>
